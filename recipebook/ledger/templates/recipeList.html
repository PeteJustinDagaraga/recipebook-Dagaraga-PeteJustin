<!DOCTYPE html>
<html lang = "en-US">

<head>
	<title>Recipe Book</title>
</head>

<body>
	<div id="content">
		<h1>Recipe Book</h1>
		<ul>
		<p>Available Recipes:</p>
		<ul>
		{% for recipe in recipes %}
			<li>
				<a href="{{ recipe.link }}"><b>{{ recipe.name }}</b></a>
			</li>
		{% endfor %}
		</ul>
		</ul>
	</div>

</body>
</html>
