<!DOCTYPE html>
<html lang = "en-US">
{% with recipeentry=ingredients.0.recipe.name %}
<head>
	<title>
		{{ recipeentry }}
	</title>
</head>

<body>
	<div id="content">
		<h1>Recipe Book</h1>
		<ul>
			<h3>Entry: <b>{{ recipeentry }}</b></h3>
			Ingredients Required:
			<ul>
			{% for item in recipeingredients %}
				<li>
					{{ item.quantity }} {{ item.ingredient.name }}
				</li>
			{% endfor %}
			</ul>
		</ul>
	</div>
</body>
{% endwith %}
</html>
