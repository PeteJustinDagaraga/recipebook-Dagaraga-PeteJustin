<!DOCTYPE html>
<html lang = "en-US">

<head>
	<title>
		{{recipeingredients.0.recipe.name}}
	</title>
</head>

<body>
	<div id="content">
		<h1>Recipe Book</h1>
			<ul>
				<h3>Entry: <b>{{ recipeingredients.0.recipe.name }}</b></h3>
				Ingredients Required:
				<ul>
				{% for item in recipeingredients %}
					<li>
						{{ item.quantity }} {{ item.ingredient.name }}
					</li>
				{% endfor %}
				</ul>
			</ul>
	</div>
</body>
</html>
